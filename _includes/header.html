<header>
  <div class="container">
    <a id="a-title" href="/">{{ site.title | escape }}</a>
    <nav class="header-nav">
      {% for path in site.header_pages %}
        {% assign my_page = site.pages | where: "path", path | first %}
        {% if my_page %}
          <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
